<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js"></script>
</head>
<body>
    <div style="text-align: center;padding: 2.5vw;">
    <input name="Name" placeholder="Candidate Name " style="margin-bottom: 0.6vw; width: 300px; border-radius: 4px;" required><br>
        <input placeholder="Candidate Email Address " type="email" style="margin-bottom: 0.6vw;width: 300px; border-radius: 4px;" required><br>
        <input placeholder="Candidate Mobile Number " type="tel" style="margin-bottom: 0.6vw;width: 300px; border-radius: 4px;" required><br>
        <input placeholder="Enter Password " type="password" style="margin-bottom: 0.6vw;width: 300px; border-radius: 4px;" required><br>
        <select style="margin-bottom: 0.6vw;width: 304px; border-radius: 4px;" required>
            <option value="" disabled selected hidden>Select Program</option>
            <option>CSE</option>
            <option>EE</option>
            <option>CE</option>
            <option>ME</option>
            <option>AE</option>
            <option>SS</option>
        </select><br>
        <select  style="margin-bottom: 0.6vw;width: 154px; border-radius: 4px;" required>
            <option value="" disabled selected hidden>Select State</option>
            <option>CSE</option>
            <option>EE</option>
            <option>CE</option>
            <option>ME</option>
            <option>AE</option>
            <option>SS</option>
        </select>
        <select style="margin-bottom: 0.6vw;width: 154px; border-radius: 4px;" required>
            <option value="" disabled selected hidden>Select City</option>
            <option>CSE</option>
            <option>EE</option>
            <option>CE</option>
            <option>ME</option>
            <option>AE</option>
            <option>SS</option>
        </select><br><br>
       <button type="submit" id="btnRegister" style="text-align: center; background-color: lightcoral;">Register</button>
    </div>
</body>
</html>
